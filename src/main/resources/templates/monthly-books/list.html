<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Bookclub | New Monthly Book</title>

<!--  Bootstrap StyleSheet CDN -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

</head>
<body>
	<div th:insert="~{fragments/header :: header}"></div>

	<div class="py-5 container" style="width: 35%;">
		<h2 class="text-center btn btn-success">New Monthly Book List</h2>


		<table class="table">
			<thead>
				<tr>
					<th scope="col">Months</th>
					<th scope="col">ISBN</th>

				</tr>
			</thead>
			<!-- https://stackoverflow.com/questions/39590922/thymeleaf-spring-how-to-pass-to-a-controller-a-pathvariable-from-a-form-selec -->
			<tbody th:each="item:${books}">
				<tr>
					<td th:text="${item.getMonth()}">Mark</td>
					<td th:text="${item.getIsbn()}">Otto</td>
					<td><a href="#"
						th:href="@{/monthly-books/removenow/{id}(id=${item.getId()})}">Delete</a>
					</td>

				</tr>

			</tbody>
		</table>





		<div class="btn-group">

			<a href="monthly-books/new" th:href="@{monthly-books/new}"
				class="btn btn-primary btn btn-success float-end">Add Book</a>


		</div>

		<br /> <br />
	</div>

	<div th:insert="~{fragments/scriptfooter :: scriptfooter}"></div>
</body>
</html>
